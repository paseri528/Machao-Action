<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | まちゃおのアクション</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=800 height=600 style="width: 800px; height: 600px; background: #1F1D1D"></canvas>
    <script src="Build/Builds_webgl.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Builds_webgl.data.unityweb",
        frameworkUrl: "Build/Builds_webgl.framework.js.unityweb",
        codeUrl: "Build/Builds_webgl.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "paseri",
        productName: "まちゃおのアクション",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
